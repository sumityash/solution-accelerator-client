
 <style>
body {

	 
	
    	
}

.wrapper {
	
	    margin-top: 105px;
 
}
.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
#wrap-color
{
         box-shadow: 0 0 18px black;
		 border-radius: 9px;
		
		
}
.header-color{
             margin-top: 0px;
}
.h2-tag{
		margin-top: 15px;
         color: white;
}
.h4-color{

  color:white;
  padding-left: 539px;

}

 </style>
</head>
<body>
  <!-- <div class="header header-color" >
    <h2 class="h2-tag">YITS</h2>      
  </div> -->
<div class="wrapper" >
<center><font style="color:red;">{{loginError}}</font></center>
    <form class="form-signin" id="wrap-color" ng-submit="validate()">       
      <h2 class="form-signin-heading">Login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="user.emailId" />
	  <br>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="user.password"/>      
      <br>
       <label><input type="checkbox"> Remember me</label>
      <br>
      <button class="btn btn-lg btn-primary btn-block"  type="submit">Login</button>   
    </form>
  </div>
